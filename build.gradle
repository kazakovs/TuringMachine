group 'net.kazakovs'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'net.kazakovs.TuringMachine' //System.getProperty("mainClass")

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
